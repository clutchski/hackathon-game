<!DOCTYPE html>
<html>
  <head>
    <title>Elements!</title>
    <link href="biology.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="main">
      <div id="header">
        <h1 id="title">Elements!</h1>
        <ul id="levels">
          <div class="inventory_title">Levels</div>
          <li><a href="#space">Space</a></li>
          <li><a href="#water">Water</a></li>
          <li><a href="#1812">1812</a></li>
        </ul>
        <div id="instructions">Shoot molecules! Collect elements! Fill your
        inventory! Don't go over!</div>
        <div id="inventory">
          <div class="inventory_title">Inventory</div>
          <ul class="inventory_list">
            <li><span class="sl">H &nbsp;</span><span class="substance" id="substanceH">0</span></li>
            <li><span class="sl">O &nbsp;</span><span class="substance" id="substanceO">0</span></li>
            <li><span class="sl">C &nbsp;</span><span class="substance" id="substanceC">0</span></li>
            <li><span class="sl">Na&nbsp;</span><span class="substance" id="substanceNa">0</span></li>
            <li><span class="sl">Cl&nbsp;</span><span class="substance" id="substanceCl">0</span></li>
          </ul>
        </div>
        <div class="clear">&nbsp;</div>
      </div>
      <div id="game">
        <canvas id="canvas" width="800" height="500"></canvas>
      </div>
      <div id="footer">
        <a href="#controls" id="controls">
          Up - Thrust, Left, Rights - Turn, S - Shoot, A - Tractor
          Beam, D - Jump
        </a>
      </div>
    </div>
    <script type="text/javascript" src="vendor/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="wolf.js"></script>
    <script type="text/javascript" src="biology.js"></script>
  </body>
</html>
